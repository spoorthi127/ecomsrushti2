<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div>
        <div class="header1">
            <p>(+01) - 2345 - 6789</p>
            <p> Our location</p>
            <p style="color: #9c908e; font-weight: 700;">Super Values Deals - Save more coupons</p>
            <a href="login.html">Log In / Sign Up</a>
        </div>

        <div class="header2">
            <div>
                <img src="https://billalben.github.io/evara-ecommerce/assets/img/logo.svg" alt="">
            </div>
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="">My Account</a>
                <a href="">Compare</a>
                <a href="login.html">Login</a>
            </div>
            <div class="search">
                <input type="text" name="search" placeholder="Search For Items...">
                <i id="icon" class="fa fa-heart-o" aria-hidden="true"></i>
                <i id="icon" class="fa fa-shopping-bag" aria-hidden="true"></i>
            </div>
        </div>

        <div>
            <div class="login_header">
                <p>Home >  Login / Register</p>
            </div>

            <div class="login_form">
                <div class="login">
                    <h3>Login</h3>
                    <input type="text" placeholder="Your Email"> <br>
                    <input type="password" placeholder="Your Password"> <br>
                    <button>Login</button>
                </div>
                <div class="register">
                    <h3>Register</h3>
                    <input type="text" placeholder="Username"> <br>
                    <input type="text" placeholder="Your Email"><br>
                    <input type="password" placeholder="Your Password"><br>
                    <input type="password"placeholder="Confirm Password"><br>
                    <button>Submit & Register</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
